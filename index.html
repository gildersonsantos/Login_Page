<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="deactive">
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore sua criatividade</h1>
                <p>Mais de 1000 cursos ministrados por verdadeiros criativos.</p>
            </section>
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Inscreva-se</h2>
                    <div class="login-container">
                        <p>Já tem uma conta? <a href=""><strong>Conecte-se</strong></a>.</p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Nome completo</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input-container email">
                    <label for="femail">E-mail</label>
                    <input type="email" id="femail" name="femail">
                </div>
                <div class="input-container password">
                    <label for="fpassword">Nome completo</label>
                    <input type="password" id="fpassword" name="fpassword" placeholder="A senha deve ter pelo menos 6 caracteres.">
                    <i class="bi bi-eye-fill" id="btn-mostrar-senha"></i>
                </div>
                <div class="input-container cta">
                    <label for="fcta" class="checkbox-container">
                        <input type="checkbox" id="fcta" name="fcta">
                        <span class="checkmark"></span>
                        Inscreva-se para receber atualizações por e-mail.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Inscrever-se</button>
                <section class="copy legal">
                    <p><span class="small">Ao continuar, você concorda em aceitar nossos <br> <a href="#">termos de privacidade</a> &amp; <a href="#">termos de serviços</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
    <div id="alerta">
        <div class="bolinha"></div>
        <p class="important"><strong>Não informe dados reais!</strong></p>
        <p>Site exemplar para o <em>Seminário de Banco de Dados</em></p>
        <button>Fechar</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
